<!DOCTYPE html>
<html>
<head>
  <title>Etienne and Timothy's Voting App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Etienne and Timothy's Voting App !</h1>
  <h2>Vote for the best project.</h2>

  <div class="classCandidate">
    <h1 class="classCandidate">Here you can add your project's name.</h3>
    <input type="text" class="classCandidate" id="newCandidate">
    <input type="button" class="classCandidate" value="add" id="addCandidate">
  </div>
  <div><h1 class='hidden'>Only visible for owner</h1>
    <input class='hidden' type="button" value="Winner" id="whoWin">
    <h2 class='winner hidden'></h2>
  </div>
  
  <br>
  <h1>List of candidates</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Project name</th>
        <th class='hidden'>Votes</th>
        <th>Vote</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <div>

  </div>
  <div>
    <h3 class='nbVotes'></h3>
    <input type="button" value="Am I winning ?" id="whatPosition">
    <h3 class='position'></h3>
    <h3 class='error'></h3>
  </div>
</body>
</html>
